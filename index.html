  <script>
    // Инициализация color picker
    var colorPicker = new iro.ColorPicker("#colorPicker", {
      width: 250,
      color: "#cccccc",
      borderWidth: 1,
      borderColor: "#fff"
    });

    // Текущая выбранная зона
    let selectedZone = null;

    // При клике на зону выбираем её
    document.querySelectorAll(".zone").forEach(zone => {
      zone.addEventListener("click", () => {
        selectedZone = zone;
      });
    });

    // При смене цвета перекрашиваем выбранную зону
    colorPicker.on("color:change", function(color) {
      if (selectedZone) {
        selectedZone.setAttribute("fill", color.hexString);
      }
    });
  </script>
